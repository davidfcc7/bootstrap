<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./imagenes/codificacion-html.png" type="image/x-icon">
  <title>Platzi Conf</title>
</head>

<body>
  <!--HEADER-->
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#"><img src="./imagenes/logologo.png" alt=""></a>
        <button class="navbar-toggler navbar-light" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Conferencia</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Los Oradores</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Lugar y Fecha</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Conviertete en Orador</a>
            </li>
            <li class="nav-item">
              <a class="nav-link color-compra" href="#">Comprar tickets</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!--HEADER-->
  <main>
    <!--CARRUSEL-->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./imagenes/pexels-helena-lopes-705792.jpg" class="d-block w-100" alt="conferencia 1">
        </div>
        <div class="carousel-item">
          <img src="./imagenes/pexels-luis-quintero-2833037.jpg" class="d-block w-100" alt="conferencia 2">
        </div>
        <div class="carousel-item">
          <img src="./imagenes/pexels-matheus-bertelli-3321791.jpg" class="d-block w-100" alt="conferencia 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!--CARRUSEL-->
  </main>
  <!--FOOTER-->
  <footer>
    <div class="container footer">
      <div class="row text-center">
        <div class="col-12 col-lg"><a href="">Preguntas Frecuentes</a></div>
        <div class="col-12 col-lg"><a href="">Contáctanos</a></div>
        <div class="col-12 col-lg"><a href="">Prensa</a></div>
        <div class="col-12 col-lg"><a href="">Conferencia</a></div>
        <div class="col-12 col-lg"><a href="">Términos y Condiciones</a></div>
        <div class="col-12 col-lg"><a href="">Privacidad</a></div>
        <div class="col-12 col-lg"><a href="">Estudiantes</a></div>
      </div>
    </div>
  </footer>
  <!--FOOTER-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
</body>

</html>
